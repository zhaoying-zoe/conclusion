<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页面</title>
</head>
<body>
    <h1>Request Page</h1>
    <button>request get</button>
    <button>request post</button>
    <button>request put</button>
    <button>request delete</button>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script>
    $('button').eq(0).on('click',function(){
        $.ajax({
            url:'/',
            type:'GET',
            success(data){
                console.log(data);
            },
            error(err){
                console.log(err);
            }
        })
    })
        $('button').eq(1).on('click',function(){
        $.ajax({
            url:'/',
            type:'POST',
            success(data){
                console.log(data);
            },
            error(err){
                console.log(err);
            }
        })
    })
        $('button').eq(2).on('click',function(){
        $.ajax({
            url:'/',
            type:'PUT',
            success(data){
                console.log(data);
            },
            error(err){
                console.log(err);
            }
        })
    })
        $('button').eq(3).on('click',function(){
        $.ajax({
            url:'/',
            type:'DELETE',
            success(data){
                console.log(data);
            },
            error(err){
                console.log(err);
            }
        })
    })
</script>
</html>

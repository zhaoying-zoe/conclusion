<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>第三方中间价:body-parser</h1>
    <button>post</button>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script>
	$('button').eq(0).on('click',function(){
        $.ajax({
            url:'/',
            type:'POST',
	        data:{
                name:"Tom",
		        age:20
	        },
            success(data){
                console.log(data);
            },
            error(err){
                console.log(err);
            }
        })
    })
</script>
</html>

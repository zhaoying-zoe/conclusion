<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>006-字符串补全长度.html</title>
</head>
<body>
    
</body>
<script>
    console.log('xx'.padStart(5,'r')); // 从前向后补充
    console.log('xx'.padEnd(5,'r')); // 从后向前补充


    //    应用场景
    //    补充数字长度
    console.log('12'.padStart(5,'0'));
    console.log('12'.padEnd(5,'0'));


    var a = Number(null);
    console.log(a);
</script>
</html>

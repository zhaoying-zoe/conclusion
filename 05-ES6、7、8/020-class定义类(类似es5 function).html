<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>020-class定义类(类似es5 function)</title>
	<style type="text/css">
		p{
			font-size: 23px;
			margin-left: 200px;
		}
	</style>
</head>
<body>
	<p>
		说明
	</p>
	<p>
		用class定义的类也是函数,类不存在声明的提升
	</p>
	<p>
		constructor方法是类的默认方法,通过new命令生成对象实例时,自动调用该方法。
	</p>
	<p>
		一个类必须有constructor方法,如果没有显式定义,系统默认添加一个空的constructor方法
	</p>
	<p>
		constructor方法默认返回实例对象
	</p>
	<p>
		在class中定义的方法实际上是给原型对象上添加方法
	</p>
	<p>
		定义方法的时前面不需要加上function关键字，方法之间不需要逗号分隔
	</p>
	<p>
		静态方法前面添加static关键字,调用时用 类名.方法名 的形式调用
	</p>
</body>
<script type="text/javascript">
	// class 定义类 (约等于es5 的 function定义 但class定义的类无变量提升)
	class Person{
		// 每一个class定义的函数都有一个constructor构造器,自己添加内容 或 使用默认的constructor构造器
		constructor(name,age) {
		    this.name = name
			this.age = age
			console.log('this is a test');
		}
		
		// 构造函数动态方法
		sayName(){
			console.log('I am' + this.name);
		}
		sayAge(){
			console.log('I am ' + this.age + 'years old')
		}
		
		// 给构造函数添加静态方法
		static sayHi(){
			console.log('this is a statis function');
		}
	}
	console.log(Person);
	let p1 = new Person();
	p1.sayName();
	p1.sayAge();
	Person.sayHi();
</script>
</html>

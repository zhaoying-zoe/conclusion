<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-2d转换-倒地照片.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			margin: 200px auto;
			width: 500px;
			height: 300px;
			border: 1px solid #000;
			border-radius: 5px;
			overflow: hidden;
			list-style: none;
			perspective: 500px;
		}
		img{
			width: 100%;
			height: 100%;
			transition-property: transform;
			transition-duration: 1300ms;
			transform-origin: center bottom;
			border-top-right-radius:5px; 
			border-top-left-radius:5px; 
		}
		div:hover img{/*注意:hover图片的话 会出现闪烁情况*/
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="images/yeshou.jpg">
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-单页平滑过渡页面.html</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.page input:checked +a{
			color: red;
		}
		.page input,.page a{
			width: 20%;
			height: 34px;
			line-height: 34px;
			text-align: center;
			position: fixed;
			top: 0px;
		}
		.page a{
			text-decoration: none;
			font-size: 24px;
			background: #2f2f2f;
			color: #fff;
			z-index: 1;
		}
		.page i{
			margin-right: 5px;
		}
		.page input:hover + a{
			background: #111;
		}
		.page input{
			z-index: 999;
			opacity: 0;
		}
		#ctrl1,#ctrl1+a{
			left: 0%;
		}
		#ctrl2,#ctrl2+a{
			left: 20%;
		}
		#ctrl3,#ctrl3+a{
			left: 40%;
		}
		#ctrl4,#ctrl4+a{
			left: 60%;
		}
		#ctrl5,#ctrl5+a{
			left: 80%;
		}
		.content{
			margin-top: 34px;
			transition: all 1s;
		}
		html,body{
			height: 100%;
		}
		.page{
			height: 100%;
			overflow: hidden;
		}
		.content{
			height: 100%;
		}
		.panel{
			height: 100%;
			width: 100%;
			background-repeat: no-repeat;
			background-size: cover;
		}
		#ctrl1:checked ~.content{
			transform: translateY(0%);
		}
		#ctrl2:checked ~.content{
			transform: translateY(-100%);
		}
		#ctrl3:checked ~.content{
			transform: translateY(-200%);
		}
		#ctrl4:checked ~.content{
			transform: translateY(-300%);
		}
		#ctrl5:checked ~.content{
			transform: translateY(-400%);
		}
		#home{
			background-image: url(images/home.png);
		}
		#service{
			background-image: url(images/service.png);
		}
		#about{
			background-image: url(images/about.png);
		}
		#team{
			background-image: url(images/team.png);
		}
		#contact{
			background-image: url(images/contact.png);
		}
		#ctrl1:checked ~.content #home{
			animation: sport 2s;
		}
		#ctrl2:checked ~.content #service{
			animation: sport 2s;
		}
		#ctrl3:checked ~.content #about{
			animation: sport 2s;
		}
		#ctrl4:checked ~.content #team{
			animation: sport 2s;
		}
		#ctrl5:checked ~.content #contact{
			animation: sport 2s;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="page">
		<input type="radio" name="radio-set" id="ctrl1" checked>
		<a href="#"><i class="fa fa-qq"></i>Home</a>
		<input type="radio" name="radio-set" id="ctrl2">
		<a href="#"><i class="fa fa-server"></i>Service</a>
		<input type="radio" name="radio-set" id="ctrl3">
		<a href="#"><i class="fa fa-subway"></i>About</a>
		<input type="radio" name="radio-set" id="ctrl4">
		<a href="#"><i class="fa fa-steam"></i>Team</a>
		<input type="radio" name="radio-set" id="ctrl5">
		<a href="#"><i class="fa fa-contao"></i>Contact</a>
		<div class="content">
			<div class="panel" id='home'></div>
			<div class="panel" id='service'></div>
			<div class="panel" id='about'></div>
			<div class="panel" id='team'></div>
			<div class="panel" id='contact'></div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-数组反转.html</title>
</head>
<script type="text/javascript">
	var arr = new Array(1,2,3,4,5);
	console.log('未操作',arr);
	var result = arr.reverse();// 反转数组中的数据
	console.log('原数组',arr);
	console.log('返回结果',result);
	result.push(6);// 检查反转的数组是不是在原数组中操作的
	console.log('push后原数组',arr);
	console.log('push后返回结果',result);
</script>
<body>
	
</body>
</html>

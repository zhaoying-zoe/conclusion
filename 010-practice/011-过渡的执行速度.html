<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-过渡的执行速度.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			height: 500px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.box li{
			list-style: none;
			width: 100px;
			height: 50px;
			background: #ff6700;
			margin-top: 20px;
			line-height: 50px;
			transition-property: margin-left;
			transition-duration: 2s;
		}
		.box li:nth-child(2){
			transition-timing-function: ease;
		}		
		.box li:nth-child(3){
			transition-timing-function: linear;
		}
		.box li:nth-child(4){
			transition-timing-function: ease-in;
		}
		.box li:nth-child(5){
			transition-timing-function: ease-out;
		}
		.box li:nth-child(6){
			transition-timing-function: ease-in-out;
		}
		.box li:nth-child(7){
			transition-timing-function: cubic-bezier(0,0,1,1);
		}
		.box:hover li{
			margin-left: 500px;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li>默认</li>
		<li>ease</li>
		<li>linear</li>
		<li>ease-in</li>
		<li>ease-out</li>
		<li>ease-in-out</li>
		<li>cubic-bezier</li>
	</ul>
</body>
</html>

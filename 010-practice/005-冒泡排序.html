<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-冒泡排序.html</title>
	<script type="text/javascript">
		// 冒泡排序
		// 1.遍历数组
		// 2.拿到前面的每一项和后面的每一项进行比较
		// 3.如果当前的值大于后面的某一项的值则将两个数的位置进行互换
		var arr = new Array(5,6,1,8,2,3,4,9,12,65,32);
		var arr1;// 定义变量 用来储存arr[i]的值
		// (5,6,1,8,2,3,4,9,12,65,32)
		// (1,6,5,8,2,3,4,9,12,65,32)
		// (1,5,6,8,2,3,4,9,12,65,32)
		// (1,2,6,8,5,3,4,9,12,65,32)
		// (1,2,5,8,6,3,4,9,12,65,32)
		// (1,2,3,8,6,5,4,9,12,65,32)
		// (1,2,3,5,6,8,4,9,12,65,32)
		// (1,2,3,4,6,8,5,9,12,65,32)
		// (1,2,3,4,5,8,6,9,12,65,32)
		// (1,2,3,4,5,6,8,9,12,65,32)
		// (1,2,3,4,5,6,8,9,12,32,65)
		for(var i = 0;i < arr.length;i++){
			for(var j =i+1;j<arr.length;j++){
				if(arr[i]>arr[j]){
					arr1 = arr[i];
					arr[i]=arr[j];
					arr[j]=arr1;
				}
			}
		}
		console.log(arr);
	</script>
</head>

</body>
</html>

<script type="text/javascript">
	class Person{// class定义父类
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		sayName(){
			console.log('I am '+this.name);
		}
		sayAge(){
			console.log('I am '+this.age+'years olds');
		}
		static sayHello(){
			console.log('my name is '+this.name);
		}
	}

	class Son extends Person{
		constructor(name,age,major){
			// super是调用父类的constructor
			super (name,age);// super相当于是继承父类的属性并改变this指向
			this.major = major;
		}
		sayMajor(){
			console.log('I am major in'+this.major);
		}
		static sayHi(){
			console.log('hi everyone')
		}
	}

	let s1 = new Son('tom',88,'math');
	console.log(s1);
	s1.sayName();
	s1.sayAge();
	Son.sayHi();// 调用自身的动态方法
</script>
</html>

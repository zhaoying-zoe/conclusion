<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>025-HTML-文档类型.html</title>
</head>
<body>
	<h1> !--DOCTYPE--声明 </h1>
	<p>
		Web 世界中存在许多不同的文档。只有了解文档的类型，浏览器才能正确地显示文档。
	</p>
	<p>
		HTML也有多个不同的版本,只有完全明白页面中使用的确切HTML版本,浏览器才能完全正确地显示出HTML页面。这就是--!DOCTYPE的用处。
	</p>
	<p>
		<!DOCTYPE>不是HTML标签。它为浏览器提供一项信息(声明)即HTML是用什么版本编写的。
	</p>
</body>
</html>

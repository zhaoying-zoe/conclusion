<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>053-获取兄弟元素节点.html</title>
</head>
<body>
	<ul id="app">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
<script type="text/javascript">
	// 获取父节点
	const oUl = document.getElementById('app');
	// 获取第二个子节点li
	const oLi = oUl.children[1];
	console.log('获取下一个兄弟节点(包括文本节点)',oLi.nextSibling);// 获取下一个兄弟节点(包括文本节点)
	console.log('获取上一个兄弟节点(包括文本节点)',oLi.previousSibling);// 获取上一个兄弟节点(包括文本节点)
	console.log('获取下一个兄弟节点( 不 包括文本节点)',oLi.nextElementSibling);// 获取下一个兄弟节点( 不 包括文本节点);
	console.log('获取上一个兄弟节点( 不 包括文本节点)',oLi.previousElementSibling);// 获取上一个兄弟节点( 不 包括文本节点);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-css3-动画-基本属性.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			animation-name: sport;
			animation-duration: 1s;
			margin-bottom: 20px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: red;
			animation-name: sport;
			animation-duration: 1s;
			/*animation-delay: 1s;*/
			/*animation-iteration-count: 2;*/
			animation-iteration-count: infinite;/*infinite:循环执行*/
			animation-direction: alternate;/*alternate:无限循环执行动作*/
			/*animation-play-state: running;*//*running:执行动画*/
		}
		.box2:hover{
			animation-play-state: paused;/*paused:暂停动画*/
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<!-- 创建动画的步骤
	1.给需要执行动画的元素指定动画的名称
	2.创建指定名称的动画
	3.给需要执行动画的元素指定动画的执行时间 -->
</body>
</html>

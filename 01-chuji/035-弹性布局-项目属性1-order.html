<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>035-弹性布局-项目属性1-order.html</title>
    <style>
        .father{
            width: 900px;
            border: 1px solid #000;
            display: flex;
            box-sizing: border-box;
            margin: 200px auto;
        }
        .son1{
        	order: 3;
            width: 200px;
            background-color: blue;
        }
        .son2{
        	order: 2;
            width: 300px;
            background-color: red;
        }
        .son3{
        	order: 1;
            width: 400px;
            background-color: rgb(45, 187, 52);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son1">0</div>
        <div class="son2">1</div>
        <div class="son3">2</div>
    </div>
</body>
</html>

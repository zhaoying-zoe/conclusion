<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-css3-3d转换.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			background: gray;
			margin: 100px auto;
			perspective: 500px;
			transform: rotateY(20deg);
			transform-style: preserve-3d;/*给需要实现3D效果的元素的父元素添加transform-style: preserve-3d;属性*/
		}
		.son{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background: red;
			transform: rotateX(50deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>

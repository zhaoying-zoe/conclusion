<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>048-todolist原生.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 600px;
            height: 600px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            /* border: 1px solid #000; */
            height: 50px;
        }

        .common {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            /* border: 1px solid #400; */
            text-align: center;
        }

        input {
            width: 80%;
            height: 34px;
            outline: none;
            margin-top: 5px;
            border-radius: 10px;
        }

        button {
            width: 100px;
            height: 34px;
        }

        p {
            height: 40px;
            width: 100%;
            border: 1px solid #000;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            margin-top: 5px;
            border-radius: 10px;
        }

        p:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="head common">
            <input type="text">
            <button>提交</button>
        </div>

        <div class="son common">
            <p>吃饭</p>
            <p>睡觉</p>
            <p>打豆豆</p>
        </div>
    </div>
</body>
<script>
    var a = 1;
    function fn() {
        console.log(a);//定义时a的值时1
    }
    function show() {
        var a = 2;
        fn();//执行时a的值是2
    }
    show();//show中的fn执行时a的值是2,fn在定义时a的值是1,所以结果是1
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>038-弹性布局-项目属性4-flex-basis.html</title>
    <style>
        .father{
            width: 900px;
            border: 1px solid #000;
            display: flex;
            box-sizing: border-box;
            margin: 50px auto;
        }
        .son1{
        	flex-basis: auto;
            width: 200px;
            background-color: blue;
        }
        .son2{
        	flex-basis: auto;
            width: 200px;
            background-color: red;
        }
        .son3{
        	flex-basis: auto;
            width: 200px;
            background-color: rgb(45, 187, 52);
        }
    </style>
</head>
<body>
    <h1>
        flex-basis 定义了在分配多余空间之前,项目占据的大小,浏览器根据这个属性,计算是否有多余空间,它的默认值为auto,即项目的本来大小
    </h1>
    <div class="father">
        <div class="son1">0</div>
        <div class="son2">1</div>
        <div class="son3">2</div>
    </div>
</body>
</html>

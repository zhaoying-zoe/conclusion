<body>
	2.实现一个获取当前页面链接search值的函数。（如下例子中，输入key1输出value1）
	例：’http://test.com/index?key1=value1&key2=value2’
</body>
<script type="text/javascript">
	var url = 'http://test.com/index?key1=value1&key2=value2';
	let key1 = 'key1';
	function getData(key1){
		if(key1 = 'key1'){
			let str1 = url.split("=");
			// console.log(str1);
			let str2 = str1[1];
			// console.log(str2);
			str3 = str2.split("&");
			return str3[0];
		}
	}
	let result =  getData(key1);
	console.log(result);

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>052.-隐藏父元素案例html</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li{
			background-color: #FF6700;
			border: 1px solid #ccc;
			margin-top: 2px;
			text-align: center;
		}
	</style>
	<body>
		<ul id="app">
			<li><a href="javascript:;">隐藏</a></li>
			<li><a href="javascript:;">隐藏</a></li>
			<li><a href="javascript:;">隐藏</a></li>
			<li><a href="javascript:;">隐藏</a></li>
			<li><a href="javascript:;">隐藏</a></li>
			<li><a href="javascript:;">隐藏</a></li>
			<li><a href="javascript:;">隐藏</a></li>
			<li><a href="javascript:;">隐藏</a></li>
			<li><a href="javascript:;">隐藏</a></li>
			<li><a href="javascript:;">隐藏</a></li>
		</ul>
	</body>
	<script type="text/javascript">
		// 获取父节点ul
		// const oUl = document.getElementById('app');

		// 获取子节点a
		const aList = document.querySelectorAll('a');
		// 获取父节点li
		// const aLi = aList.children;
		for(let i = 0;i<aList.length;i++){
			aList[i].onclick = function(){
				this.parentNode.style.display = 'none';
			}
		}
		
	</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-弹性布局练习2-两列固定宽度,一列自适应.html</title>
	<style type="text/css">
		h1{
			width: 1000px;
			margin: 50px auto;
		}
		.main{
			width: 100%;
			height: 200px;
			border: 1px solid #000;
			display: flex;
		}
		.left{
			width: 300px;
			height: 200px;
			background-color: blue;
		}
		.center{
			/* 左右两边的宽高都固定,让中间的box平分剩余空间就ok */
			flex: 1;
			height: 200px;
			background-color: #ff6700;
		}
		.right{
			width: 300px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<h1>弹性布局练习2-两列固定宽度,一列自适应</h1>
	<div class="main">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>
</html>

<script type="text/javascript">
	// 一、转数字:其他数据类型转换成数字类型
	// 1 显式转换
	// 1.1 parseInt: 用来转换整数(小数直接转为整数 👇22)
	// 1.2 parseFloat: 用来转换整数和小数
	

	var str = '1234'
	var str1 = '1234.2'
	console.log('str = 1234 ...',str);
	console.log('str1 = 1234.2 ...',str1);
	console.log('parseInt(str)...',parseInt(str));
	console.log('parseInt(str1)...',parseInt(str1));
	console.log('parseFloat(str)...',parseFloat(str));
	console.log('parseFloat(str1)...',parseFloat(str1));

	// 1.3 Number: 
	// 1.3.1 如果是纯数字的字符串，则直接将其转换为数字
	// 1.3.2 如果字符串中有非数字的内容，则转换为NaN
	// 1.3.3 如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
	// 1.3.4 true 转成 1, false 转成 0
	// 1.3.5 null 转成0
	// 1.3.6 undefined转成NaN
	var str2 = '123alkjflk';
	var str3 = '    ';
	var str4 = true;
	var str5 = false;
	var str6 = null;
	var str7 = undefined;
	console.log('Number(str)...',Number(str));
	console.log('Number(str1)...',Number(str1));
	console.log('Number(str2)...',Number(str2));// NaN
	console.log('Number(str3)...',Number(str3));// 0
	console.log('Number(str4)...',Number(str4));// 1
	console.log('Number(str5)...',Number(str5));// 0
	console.log('Number(str6)...',Number(str6));// 0
	console.log('Number(str7)...',Number(str7));// NaN
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-css3-2d转换-修改旋转轴向.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 300px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			perspective: 500px;
		}
		img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1) img{
			transform: rotateZ(45deg);
		}
		li:nth-child(2) img{
			transform: rotateX(45deg);
		}
		li:nth-child(3) img{
			transform: rotateY(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="img/ad1.jpg"></li>
		<li><img src="img/ad2.jpg"></li>
		<li><img src="img/ad3.jpg"></li>
		<!-- 注意点
			1.在rotate后面加上轴向可以改变旋转的轴向,即rotateZ是沿着Z轴旋转,rotateX是沿着X轴旋转,rotateY是沿着Y轴旋转
			2.默认情况下元素是沿着Z轴旋转的,即rotateZ和rotate是等价的
			3.为了让元素呈现近大远小效果,需要给元素的父元素上面添加透视距离属性perspective -->
	</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-fontawesome使用.html</title>

	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<style type="text/css">
		i:hover{
			color: skyblue;
		}
		i.fa{/*交集选择器*/
			font-size: 200px;
		}
	</style>
</head>
<body>
	<i class="fa fa-home"></i>
	<i class="fa fa-shopping-cart"></i>
	<i class="fa">&#xf015;</i>

		 2.i标签(1.加类名2.用字符实体)
		 3.设置样式时注意优先级 -->
</body>

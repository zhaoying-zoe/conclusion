<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-计算属性-侦听器.html</title>
</head>

<body>
    <div id="app">
        <input type="number" v-model="price">
        <div>价格:{{price}}</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            price: 0,
        },
        // 侦听器watch是一个对象,里面放了函数,函数名是data数据名,当data数据开始变化时,执行侦听器中的相应函数
        watch: {
            price() {
                if (this.price > 1000) {
                    console.log('price is high');
                }
            }
        }
    });


    // 实例方法 $watch vm.$watch 
    // 以下方法等价上述wathc选项中的侦听器
    vm.$watch('price', function () {
        if (this.price > 1000) {
            console.log('price is high');
        }
    })
</script>

</html>

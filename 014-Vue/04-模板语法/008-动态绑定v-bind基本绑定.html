<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>008-动态绑定v-bind.html</title>
</head>

<body>
    <div id="app">
        <a href="https://taobao.com">淘宝</a>
        <!-- v-bind: 指令主要是动态地绑定一个或多个特性，或一个组件 prop 到表达式 -->
        <a v-bind:href="url">淘宝</a>
        <!-- v-bind: 可以简写成 : -->
        <a :href="url">淘宝</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            url: 'https://taobao.com'
        }
    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>016-监听事件-修饰符-prevent.html</title>
</head>

<body>
    <div id="app">
        <!-- .prevent: 阻止浏览器默认行为 -->
        <a @click.prevent="goTaobao" href="https://taobao.com">去淘宝</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el: '#app',
        // 实例定义方法
        methods: {
            goTaobao() {
                console.log('goTaobao click');
            },
        }
    })
</script>

</html>

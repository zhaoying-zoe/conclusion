<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>014-监听事件-修饰符.html</title>
    <style>
        .groundfather {
            position: relative;
            width: 700px;
            height: 700px;
            background-color: rgb(50, 56, 54);
            margin: 100px auto 0px auto;
        }

        .father {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            background: chocolate;
        }

        .son {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- .stop: 阻止冒泡事件 -->
        <!-- .self: 冒泡到此dom时,事件不执行,自身点击时才执行事件;但是不会阻止冒泡 -->
        <!-- .once: 自身事件只触发一次,但不会阻止事件冒泡 -->
        <div v-on:click="clickGroundfather" class="groundfather">
            <div v-on:click="clickFather('father')" class="father">
                <!-- <div v-on:click.stop="clickFather('father')" class="father"> -->
                <!-- <div @click.stop="clickSon()" class="son"></div> -->
                <div @click.capture="clickSon()" class="son"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el: '#app',
        // 实例定义方法
        methods: {
            clickGroundfather() {
                console.log('groundfather click');
            },
            clickFather() {
                console.log('father click');
            },
            clickSon() {
                console.log('son click');
            }
        }
    })
</script>

</html>

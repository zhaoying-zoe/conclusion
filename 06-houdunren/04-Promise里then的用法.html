<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>05-Promise.then返回的还是一个promise.html</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		let p1 = new Promise((resolve,reject) => {
			reject('fulfilled');
		})
		
		let p2 = p1.then(value => {
				console.log(value);
			}, reason => {
				console.log(reason);
			})
			.then(a => {
				console.log('成功');
			}, b => {
				console.log(b);
			})
			setTimeout(() => {
				// console.log(p1);
				// console.log(p2);
			})
	</script>
</html>
